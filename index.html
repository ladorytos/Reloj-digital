	<body>
			<header>
				<h1>Reloj Mundial

				</h1>
			</header>
		<section>
			<div class="container" id="accountant">
				<div class="clock">
					<ul class="components">
						<li class="hours"></li>
						<li class="point">:</li>
						<li class="minutes"></li>
						<li class="point">:</li>
						<li class="seconds"></li>
					</ul>
				</div>
				<div class="clockDate"></div>
			</div>
		</section>	
		<section>
			<div class="btn-group">
				<button type="button" class="btn-default dropdown-toggle"
				     data-toggle="dropdown">
				  <i class="fa fa-globe" aria-hidden="true"></i>
				  <h4>País</h4>
					<i class="fa fa-font-awesome" aria-hidden="true"></i>
				</button>
				<ul class="dropdown-menu" role="menu">
				    <li id="Chicago" class="country">
				    	<a href="#">Chicago</a>
				    </li>
				    <li id="São Paulo" class="country">
				    	<a href="#">São Paulo</a>
				    </li>
				    <li id="Santiago" class="country">
				    	<a href="#">Santiago</a>
				    </li>
				    <li id="México" class="country">
				    	<a href="#">México D.F</a>
				    </li>
				    <li id="Caracas" class="country">
				    	<a href="#">Caracas</a>
				    </li>
				    <li id="Brasilia" class="country">
				    	<a href="#">Brasilia</a>
				    </li>
				    <li id="Quito" class="country">
				    	<a href="#">Quito</a>
				    </li>
				    <li id="Guayaquil" class="country">
				    	<a href="#">Guayaquil</a>
				    </li>
				    <li id="Santa Marta" class="country">
				    	<a href="#">Santa Marta</a>
				    </li>
				    <li id="Bogotá" class="country">
				    	<a href="#">Bogotá</a>
				    </li>
				</ul>
			</div>	
		</section>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="Horas"></div>
					</div>
					<div class="col-md-6">
						<div class="ciudad"></div>
					</div>
				</div>
			</div>
	</section>
